<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function push(...ele){
            console.log(ele)
            this.length = this.length || 0;
            while(ele[this.length]){
                this[this.length] = ele[this.length++];
            }
        }
        var obj = {};
        var arr = [];
        push.apply(obj,[1,2,3,4]);
        push.apply(arr,[1,2,3,4]);
        console.log(obj);
        console.log(arr);
    </script>
</body>
</html>
