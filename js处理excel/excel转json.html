<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>要显示的列(用空格隔开):<input type="text" id="column" /></div>
    <input type="file" id="file" multiple />
    <br><br>
    <button onclick="importExcel()">生成</button>
    <div id="demo"></div>
    <script src="./js/xlsx.full.min.js"></script>
    <script>
        /*
        FileReader共有4种读取方法：
        1.readAsArrayBuffer(file)：将文件读取为ArrayBuffer。
        2.readAsBinaryString(file)：将文件读取为二进制字符串
        3.readAsDataURL(file)：将文件读取为Data URL
        4.readAsText(file, [encoding])：将文件读取为文本，encoding缺省值为'UTF-8'
        */
       //读取完成的数据
        var wb;
        //是否将文件读取为二进制字符串
        var rABS = false; 
        var combineJson = [];
        var promiseList = [];

        //导入
        function importExcel() {
            var obj = document.getElementById('file');
            var column = document.getElementById('column');
            var columnText = column.value;
            if(!columnText){
                alert('请输入要显示的列');
                return;
            }
            var columnList = columnText.split(' ');
            var emptyLine = {};
            for(let key of columnList){
                emptyLine[key] = '';
            }
            if(!obj.files) {
                return;
            }
            //这里可以自定义控制导入文件大小
            const IMPORTFILE_MAXSIZE = 10 * 1024;
            // 文件名
            var filename = obj.files[0].name.split(".")[0]
            // 后缀名
            var suffix = obj.files[0].name.split(".")[1]
            if(suffix != 'xls' && suffix !='xlsx'){
                alert('导入的文件格式不正确!')
                return
            }
            if(obj.files[0].size/1024 > IMPORTFILE_MAXSIZE){
                alert('导入的表格单个文件不能大于10M')
                return
            }
            for(let f of obj.files){
                var promise = new Promise((resolve) => {
                    var reader = new FileReader();
                    reader.readAsBinaryString(f);
                    reader.onload = function(e) {
                        var data = e.target.result;
                        wb = XLSX.read(data, {
                            type: 'binary'
                        });
                        //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                        //wb.Sheets[Sheet名]获取第一个Sheet的数据
                        var excelJson=JSON.stringify(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
                        resolve(JSON.parse(excelJson));
                    };
                }).then((excelJson) => {
                    combineJson = combineJson.concat([emptyLine]).concat(excelJson);
                });
                promiseList.push(promise);
            }
            Promise.all(promiseList).then(function(values) {
                console.log(values)
                console.log(combineJson)
                var excelData = [];
                for(let data of combineJson){
                    var obj = {};
                    for(let key of columnList){
                        obj[key] = data[key];
                    }
                    excelData.push(obj);
                }
                excelData.shift();
                JSONToExcelConvertor(excelData, (new Date()).valueOf());
            });
            function JSONToExcelConvertor(JSONData, FileName,title,filter) {
                if(!JSONData){
                    return;
                }
                //转化json为object
                var arrData = typeof JSONData != 'object' ? JSON.parse(JSONData) : JSONData;
                var excel = "<table>";
                //设置表头
                var row = "<tr>";
                if(title){
                    //使用标题项
                    for (var i in title) {
                        row += "<th align='center'>" + title[i] + '</th>';
                    }
                }
                else{
                    //不使用标题项
                    for (var i in arrData[0]) {
                        row += "<th align='center'>" + i + '</th>';
                    }
                }
                excel += row + "</tr>";
                //设置数据
                for (var i = 0; i < arrData.length; i++) { 
                    var row="<tr>"; 
                    for (var index in arrData[i]) { //判断是否有过滤行
                        if(filter) { 
                            if(filter.indexOf(index)==-1) { 
                                var value=arrData[i][index]==null ? "" : arrData[i][index];
                                row +='<td>' + value + '</td>' ; 
                            } 
                        } 
                        else { 
                            var value=arrData[i][index]==null ? "" : arrData[i][index];
                            row +="<td align='center'>" + value + "</td>" ; 
                        } 
                    } 
                    excel +=row + "</tr>" ; 
                } 
                excel +="</table>" ; 
                var excelFile="<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:x='urn:schemas-microsoft-com:office:excel' xmlns='http://www.w3.org/TR/REC-html40'>"; 
                excelFile +='<meta http-equiv="content-type" content="application/vnd.ms-excel; charset=UTF-8">' ;
                excelFile +='<meta http-equiv="content-type" content="application/vnd.ms-excel' ; 
                excelFile +='; charset=UTF-8">' ; 
                excelFile +="<head>" ; 
                excelFile +="<!--[if gte mso 9]>" ; 
                excelFile +="<xml>" ;
                excelFile +="<x:ExcelWorkbook>" ; 
                excelFile +="<x:ExcelWorksheets>" ; 
                excelFile +="<x:ExcelWorksheet>" ;
                excelFile +="<x:Name>" ; 
                excelFile +="{worksheet}" ; 
                excelFile +="</x:Name>" ; 
                excelFile +="<x:WorksheetOptions>" ; 
                excelFile +="<x:DisplayGridlines/>" ; 
                excelFile +="</x:WorksheetOptions>" ;
                excelFile +="</x:ExcelWorksheet>" ; 
                excelFile +="</x:ExcelWorksheets>" ; 
                excelFile +="</x:ExcelWorkbook>" ; 
                excelFile +="</xml>" ; 
                excelFile +="<![endif]-->" ; 
                excelFile +="</head>" ;
                excelFile +="<body>" ; 
                excelFile +=excel; excelFile +="</body>" ; 
                excelFile +="</html>" ; 
                var uri='data:application/vnd.ms-excel;charset=utf-8,' + encodeURIComponent(excelFile); 
                var link=document.createElement("a"); link.href=uri; 
                link.style="visibility:hidden" ; 
                link.download=FileName + ".xls" ; document.body.appendChild(link); link.click(); document.body.removeChild(link); 
            }
        }
    </script>
</body>
</html>
