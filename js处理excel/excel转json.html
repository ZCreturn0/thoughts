<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="file" onchange="importExcel(this)" />
    <div id="demo"></div>
    <script src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
    <script>
        /*
        FileReader共有4种读取方法：
        1.readAsArrayBuffer(file)：将文件读取为ArrayBuffer。
        2.readAsBinaryString(file)：将文件读取为二进制字符串
        3.readAsDataURL(file)：将文件读取为Data URL
        4.readAsText(file, [encoding])：将文件读取为文本，encoding缺省值为'UTF-8'
        */
        var wb;//读取完成的数据
        var aa=[];
        var rABS = false; //是否将文件读取为二进制字符串

        function importExcel(obj) {//导入
            if(!obj.files) {
                return;
            }
            const IMPORTFILE_MAXSIZE = 2 * 1024;//这里可以自定义控制导入文件大小
            var filename = obj.files[0].name.split(".")[0]
            var suffix = obj.files[0].name.split(".")[1]
            if(suffix != 'xls' && suffix !='xlsx'){
                alert('导入的文件格式不正确!')
                return
            }
            if(obj.files[0].size/1024 > IMPORTFILE_MAXSIZE){
                alert('导入的表格文件不能大于2M')
                return
            }
            var f = obj.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                var data = e.target.result;
                if(rABS) {
                    wb = XLSX.read(btoa(fixdata(data)), {//手动转化
                        type: 'base64'
                    });
                } 
                else {
                    wb = XLSX.read(data, {
                        type: 'binary'
                    });
                }
                //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
                //wb.Sheets[Sheet名]获取第一个Sheet的数据
                aa=JSON.stringify( XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]) );
                var u = eval('('+aa+')');
                console.log(aa);
                var eleLink = document.createElement('a');
                eleLink.download = filename+'.json';
                eleLink.style.display = 'none';
                var blob = new Blob([aa], {type:"text/plain"});
                eleLink.href = URL.createObjectURL(blob);
                // 触发点击
                document.body.appendChild(eleLink);
                eleLink.click();
                // 然后移除
                document.body.removeChild(eleLink);
                document.getElementById("demo").innerHTML= JSON.stringify( XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
            }; 
            if(rABS) { 
                reader.readAsArrayBuffer(f);
            } 
            else {
                reader.readAsBinaryString(f); 
            } 
        }
    </script>
</body>
</html>
