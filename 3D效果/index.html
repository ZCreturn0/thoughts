<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            height: 100%;
        }
        li {
            list-style-type: none;
        }
        .wrap {
            height: 100%;
            overflow: hidden;
            perspective: 800px;
        }
        #box {
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-1600px);
            z-index: 1;
        }
        #box li {
            width: 120px;
            height: 160px;
            position: absolute;
            left: -60px;
            top: -80px;
            text-align: center;
            line-height: 160px;
            background-color: rgba(5, 100, 80, 0.2);
            border: 1px solid rgba(125, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        #box li span {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            color: #efefef;
        }
        .mask {
            width: 100%;
            height: 100%;
            background: url('./bg.jpg') no-repeat center;
            background-size: cover;
            filter: blur(5px);
        }
        .mask > .bg-mask {
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.25;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul id="box"></ul>

        <div class="mask">
            <div class="ba-mask"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        ;(function(){
            // li 最大个数
            const MAX_LI = 162;
            const BOX_ELE = $('#box');

            // li 3个方向的间距
            const liEleOffsetX = 350;
            const liEleOffsetY = 350;
            const liEleOffsetZ = 350;
            // x,y 轴最大个数
            const xRowMaxNum = 5;
            const yColMaxNum = 5;
            // 单个平面的个数
            const aSquareNum = xRowMaxNum * yColMaxNum;
            // z 轴层数
            const zDeptNum = Math.ceil(MAX_LI / aSquareNum);

            // 计算坐标"最小"的 li 坐标
            let liMinPosX = parseInt(-1 * xRowMaxNum / 2) * liEleOffsetX;
            let liMinPosY = parseInt(-1 * yColMaxNum / 2) * liEleOffsetY;
            let liMinPosZ = parseInt(-1 * zDeptNum / 2) * liEleOffsetZ;

            // 范围随机整数
            // min, max 为 int
            let rangeRandomInt = (min, max) => {
                return min + Math.floor(Math.random() * (max - min));
            };

            // 布局方案
            let gridLayout = _ => {
                let arr = [...Array(MAX_LI).keys()];
                let count = 0;
                // forEach 里有回调会变成异步函数
                $(arr).each(i => {
                    // console.log(i)
                    let index = rangeRandomInt(0, arr.length - 1);
                    // 计算3个方向的偏移
                    let liEleMoveX = ((index % aSquareNum) % xRowMaxNum) * liEleOffsetX;
                    let liEleMoveY = parseInt((index % aSquareNum) / yColMaxNum) * liEleOffsetY;
                    let liEleMoveZ = parseInt(index / aSquareNum) * liEleOffsetZ;
                    // 计算 x,y,z 坐标 = 最小坐标 + 偏移
                    let liEleCoordX = liMinPosX + liEleMoveX;
                    let liEleCoordY = liMinPosY + liEleMoveY;
                    let liEleCoordZ = liMinPosZ + liEleMoveZ;
                    $("#box li").eq(arr[index]).css({
                        "transform": `translate3d(${liEleCoordX}px, ${liEleCoordY}px, ${liEleCoordZ}px)`
                    });
                    console.log(arr[index])
                    arr.splice(index, 1);
                });
            };

            function main() {
                $([...Array(MAX_LI).keys()]).each(i => {
                    let liEle = $(`<li></li>`);
                    BOX_ELE.append(liEle);
                });
                gridLayout();
            }
            main();
        })()
    </script>
</body>
</html>
