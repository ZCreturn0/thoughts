<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body {
            height: 100%;
        }
        li {
            list-style-type: none;
        }
        .wrap {
            height: 100%;
            overflow: hidden;
            perspective: 800px;
        }
        #box {
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            position: relative;
            z-index: 1;
        }
        #box li {
            width: 120px;
            height: 160px;
            position: absolute;
            left: -60px;
            top: -80px;
            text-align: center;
            line-height: 160px;
            background-color: rgba(5, 100, 80, 0.2);
            border: 1px solid rgba(125, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        #box li span {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            color: #efefef;
        }
        .mask {
            width: 100%;
            height: 100%;
            background: url('./bg.jpg') no-repeat center;
            background-size: cover;
            filter: blur(5px);
        }
        .mask > .bg-mask {
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.25;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul id="box">
            <li><span>test</span></li>
        </ul>

        <div class="mask">
            <div class="ba-mask"></div>
        </div>
    </div>

</html>
