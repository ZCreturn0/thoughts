        Function.prototype.bind = function(){
            var _this = this;
            var context = [].shift.call(arguments);
            return function(){
                _this.apply(context, [].slice.apply(arguments));
            }
        }
        var obj = {
            "0": 1,
            "1": 2,
            "2": 3,
            "length": 3
        }
        var first = [].shift.bind(obj);
        first();
        console.log(obj);
    </script>
