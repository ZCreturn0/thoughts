<!DOCTYPE html>

<body>
    <script>
        function sleep(delay){
            return new Promise(r => {
                setTimeout(() => {
                    r();
                }, delay);
            });
        }
        async function play(){
            await sleep(1000);
            console.log(11111);
            await sleep(1000);
            console.log(22222);
            await sleep(3000);
            console.log(33333);
        }
        play();
    </script>
</body>
</html>
