<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Arr(){
            this.length = 0;
            // 使 'length' 不可枚举
            Object.defineProperty(this, 'length', {
                enumerable: false,
                set: function(value){
                    length = value;
                },
                get: function(){
                    return length;
                }
            });
            // 看是否传入了参数;如果有传入参数则添加到数组里
            if(arguments.length !== 0){

            }
            this.pop = function () {
                if(this.length > 0){
                    delete this[--length];
                }
            }
            Object.defineProperty(this, 'pop', {
                enumerable: false
            });
            this.push = function (val) {
                this[length++] = val;
            }
            Object.defineProperty(this, 'push', {
                enumerable: false
            });
        }
        var myArr = new Arr();
        var arr = new Array();
        myArr.push(1);
        myArr.push(2);
        myArr.push(3);
        myArr.push(4);
        myArr.push(5);
        console.log(myArr);
        myArr.pop();
        myArr.pop();
        console.log(myArr);
        console.log(myArr.length);

        arr.push(1);
        arr.push(2);
        console.log(arr);
    </script>
</body>
</html>
