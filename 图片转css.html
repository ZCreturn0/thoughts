<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>上传图片</title>
    </head>

    <body>
        <div class="yanzRight">
            <input name="evidence" onchange="uploadImg(this)" type="file" accept="image/jpeg,image/jpg,image/png"/>
            <span class="dui" id="imgOrder_dui" style="display: none;"></span>
        </div>
        <div id="preview">
            <img src="" alt="" id="upImg"/>
        </div>

    </body>

    <script>
        var width,height;
        function uploadImg(file) {
            var div = document.getElementById('preview');
            if (file.files && file.files[0]) {
                if(file.files[0].size > 1024){
                    alert('图片大小不能大于1M');
                    return false;
                }
                var img = document.getElementById('upImg');     //获得用户上传的图片节点
                var reader = new FileReader();                  //判断图片是否加载完毕
                reader.onload = function (evt) {
                    if (reader.readyState === 2) {              //加载完毕后赋值
                        img.src = evt.target.result;
                        img.onload = function(){
                            width = img.width;
                            height = img.height;
                        }
                    }
                }
                reader.readAsDataURL(file.files[0]);
            }
        }
    </script>

</html>
