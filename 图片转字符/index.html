<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 500%;
            font-size: 12px;
            font-family: simsun;
        }
        pre {
            font-size: 12px;
            margin: 0;
            float: left;
            height: 6px;
            line-height: 6px;
        }
        #text {
            margin-top: 20px;
        }
        br {
            height: 0;
            line-height: 0;
        }
    </style>
</head>
<body>
    <img id="img" style="visibility: hidden;" src="./小天使.png" />
    <canvas style="visibility: hidden;" id="canvas"></canvas>
    <div id="text"></div>
    <script>
        var img = document.getElementById("img");
        var canvas = document.getElementById("canvas");
        var text = document.getElementById("text");
        var ctx = canvas.getContext('2d');

        // 根据灰度值生成字符
        function toText(g) {
            if (g <= 30) {
                return '#';
            } else if (g > 30 && g <= 60) {
                return '&';
            } else if (g > 60 && g <= 120) {
                return '$';
            }  else if (g > 120 && g <= 150) {
                return '*';
            } else if (g > 150 && g <= 180) {
                return 'o';
            } else if (g > 180 && g <= 210) {
                return '!';
            } else if (g > 210 && g <= 240) {
                return ';';
            }  else {
                return '.';
            }
        }

        // rgb 转灰度值
        function getGray(r, g, b) {
            return 0.299 * r + 0.578 * g + 0.114 * b;
        }

        const BASE = 1;
        img.onload = () => {
            const WIDTH = img.width;
            const HEIGHT = img.height;
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            text.width = WIDTH;
            text.height = HEIGHT;
            ctx.drawImage(img, 0, 0, WIDTH, HEIGHT);
            var imageData = ctx.getImageData(0, 0, WIDTH, HEIGHT).data;
            var html = '';
            for (var h = 0; h < HEIGHT; h += 2 * BASE) {
                // var pre = '<pre>';
                var pre;
                // var pre = document.createElement('pre');
                for (var w = 0; w < WIDTH; w += BASE) {
                    var index = (w + WIDTH * h) * 4;
                    var r = imageData[index + 0];
                    var g = imageData[index + 1];
                    var b = imageData[index + 2];
                    var gray = getGray(r, g, b);
                    pre = `<pre style="color: rgb(${r}, ${g}, ${b});">`;
                    pre += toText(gray);
                    pre += '</pre>';
                    html += pre;
                    // pre.innerText = toText(gray);
                    // pre.style.color = `rgb(${r}, ${g}, ${b})`;
                }
                html += '<br>';
            }
            text.innerHTML = html;
        }
    </script>
</body>
</html>
