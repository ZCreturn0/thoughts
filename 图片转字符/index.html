<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font-size: 12px;
            font-family: simsun;
        }
        pre {
            font-size: 12px;
            height: 12px;
            margin: 0;
            width: 500px;
            float: left;
            font-family: simsun;
        }
        #text{
            width: 400px;
            height: 225px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="img" src="Hanser255.jpg" />
    <canvas id="canvas" width="550" height="760"></canvas>
    <div id="text"></div>
    <script>
        var img = document.getElementById("img");
        var canvas = document.getElementById("canvas");
        var text = document.getElementById("text");
        var ctx = canvas.getContext('2d');
        var timer;

        // 根据灰度值生成字符
        function toText(g) {
            if (g <= 17) {
                return 'M';
            } else if (g > 17 && g <= 34) {
                return 'N';
            } else if (g > 34 && g <= 51) {
                return 'H';
            } else if (g > 51 && g <= 68) {
                return 'Q';
            } else if (g > 68 && g <= 85) {
                return '&';
            } else if (g > 85 && g <= 102) {
                return 'O';
            } else if (g > 102 && g <= 119) {
                return 'C';
            } else if (g > 119 && g <= 136) {
                return '?';
            } else if (g > 136 && g <= 153) {
                return '7';
            } else if (g > 153 && g <= 170) {
                return '>';
            } else if (g > 170 && g <= 187) {
                return '!';
            } else if (g > 187 && g <= 204) {
                return ':';
            } else if (g > 204 && g <= 221) {
                return '-';
            } else if (g > 221 && g <= 238) {
                return ';';
            }  else {
                return '.';
            }
        }

        // rgb 转灰度值
        function getGray(r, g, b) {
            return 0.299 * r + 0.578 * g + 0.114 * b;
        }

        img.onload = () => {
            ctx.drawImage(img, 0, 0, 550, 760);
            var imageData = ctx.getImageData(0, 0, 550, 760).data;
            var html = '';
            for (h = 0; h < 550; h +=12) {
                var pre = '<pre>';
                for (w = 0; w < 760; w +=6) {
                    var index = (w + 400 * h) * 4;
                    var r = imageData[index + 0];
                    var g = imageData[index + 1];
                    var b = imageData[index + 2];
                    var gray = getGray(r, g, b);
                    pre += toText(gray);
                }
                pre += '</pre>';
                html += pre;
            }
            text.innerHTML = html;
        }
    </script>
</body>
</html>
