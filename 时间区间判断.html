<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function timeBetween(start, end, time){
            let date = new Date();
            // 获取年月日
            let y = date.getYear();
            let m = date.getMonth();
            let d = date.getDay();
            let startTime = new Date(`${y}-${m}-${d} ${start}`);
            let endTime = new Date(`${y}-${m}-${d} ${end}`);
            let judgeTime = new Date(`${y}-${m}-${d} ${time}`);
            if(judgeTime > startTime && judgeTime < endTime) {
                return true;
            }
            else {
                return false;
            }
        }
        console.log(timeBetween('10:20:30', '22:10:10', '14:00:00'));
        console.log(timeBetween('10:20:30', '22:10:10', '23:00:00'));
    </script>
</body>
</html>
