<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function add(n){
            var result = 0;
            result += (n > 0) && (n + add(n - 1));
            return result;
        }
        console.log(add(10));

        // 乘法
        function cal(m, n){
            var result = 0;
            result += (n > 0) && (m + cal(m, n - 1));
            return result;
        }
        console.log(cal(6, 8));

        function muti(n){
            var result = 1;
            result = cal(result, (n > 1) && (cal(n, muti(n - 1))) || 1);
            return result;
        }
        console.log(muti(5));
    </script>
</body>
</html>
