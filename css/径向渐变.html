<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 横向 */
        .box{
            width: 400px;
            height: 200px;
            margin-top: 20px;
        }
        /* 竖向 */
        .rect{
            width: 200px;
            height: 400px;
            margin-top: 20px;
        }
        /* 基本用法 */
        /* 默认是元素边界为终点 */
        .basic{
            background: radial-gradient(yellow, red);
        }
        /* 圆形渐变 */
        /* 以最远点为半径 */
        .circle{
            background: radial-gradient(circle, yellow, red);
        }
        /* 指定渐变半径 */
        .circleWithRadius{
            background: radial-gradient(223px circle, yellow, red);
        }
        /* 指定渐变起始点 */
        .circleOrigin{
            background: radial-gradient(circle at 50px 50px, yellow, red);
        }
        /* 指定渐变起始点(百分比) */
        .circleOriginWithPercentage{
            background: radial-gradient(circle at 0 50%, yellow, red);
        }
        /* 指定渐变终止点 */
        /**
         * closest-side 渐变中心距离容器最近的边作为终止位置。
         * closest-corner 渐变中心距离容器最近的角作为终止位置。
         * farthest-side 渐变中心距离容器最远的边作为终止位置。
         * farthest-corner 渐变中心距离容器最远的角作为终止位置。
         */
        .circleEnd0{
            background: radial-gradient(closest-side circle at 50px 50px, yellow, red);
        }
        .circleEnd1{
            background: radial-gradient(closest-corner circle at 50px 50px, yellow, red);
        }
        .circleEnd2{
            background: radial-gradient(farthest-side circle at 50px 50px, yellow, red);
        }
        .circleEnd3{
            background: radial-gradient(farthest-corner circle at 50px 50px, yellow, red);
        }
        /* 多色渐变 */
        .mutiColor{
            background: radial-gradient(red, orange, yellow, green, blue, purple);
        }
        /* 指定渐变区域 */
        .mutiColorRange{
            background: radial-gradient(red, orange 20%, yellow 40%, green 50%, blue 60%, purple);
        }
        /* 椭圆渐变 */
        /* 椭圆需要指定2个半径 */
        .ellipse{
            background: radial-gradient(200px 50px ellipse, transparent 40px, yellow 50px, red);
        }
        /* 可叠加的渐变 */
        /* 叠加时最先出现的语句优先级最高 */
        .add{
            background: radial-gradient(75px 200px ellipse, #472913 5px, #35190D 6px, transparent 7px),
                        radial-gradient(75px 200px ellipse, #A45E3C 7px, #A45E3C 70px, transparent 71px),
                        radial-gradient(75px 200px ellipse, #200B04 71px, #200B04 74px, transparent);
        }
        /* 尺寸 */
        .size{
            background: radial-gradient(20px 40px ellipse, transparent 2px, #A45E3C 3px, #A45E3C 15px, transparent 15px),
                        radial-gradient(2px circle, #472913, #35190D 2px, transparent);
            background-size: 20px 40px;
            /* width: 200px; height: 200px;
            background: radial-gradient(5px 10px ellipse, transparent 4px, yellow 5px, red 6px, transparent 7px),
            radial-gradient(3px circle, red, red 3px, transparent 4px);
            background-size: 25px 25px; */
        }
    </style>
</head>
<body>
    <p>基本用法:</p>
    <div class="box basic"></div>
    <p>圆形渐变:</p>
    <div class="box circle"></div>
    <p>指定渐变半径:</p>
    <div class="box circleWithRadius"></div>
    <p>指定渐变起始点:</p>
    <div class="box circleOrigin"></div>
    <p>指定渐变起始点(百分比):</p>
    <div class="box circleOriginWithPercentage"></div>
    <p>指定渐变终止点:</p>
    <div class="box circleEnd0"></div>
    <div class="box circleEnd1"></div>
    <div class="box circleEnd2"></div>
    <div class="box circleEnd3"></div>
    <p>多色渐变:</p>
    <div class="box mutiColor"></div>
    <p>指定渐变区域:</p>
    <div class="box mutiColorRange"></div>
    <p>椭圆渐变:</p>
    <div class="box ellipse"></div>
    <p>可叠加的渐变:</p>
    <div class="rect add"></div>
    <p>size:</p>
    <div class="rect size"></div>
</body>
</html>
