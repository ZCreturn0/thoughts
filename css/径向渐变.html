<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 200px;
            margin-top: 20px;
        }
        /* 基本用法 */
        /* 默认是元素边界为终点 */
        .basic{
            background: radial-gradient(yellow, red);
        }
        /* 圆形渐变 */
        /* 以最远点为半径 */
        .circle{
            background: radial-gradient(circle, yellow, red);
        }
        /* 指定渐变半径 */
        .circleWithRadius{
            background: radial-gradient(223px circle, yellow, red);
        }
        /* 指定渐变起始点 */
        .circleOrigin{
            background: radial-gradient(circle at 50px 50px, yellow, red);
        }
        /* 指定渐变起始点(百分比) */
        .circleOriginWithPercentage{
            background: radial-gradient(circle at 0 50%, yellow, red);
        }
    </style>
</head>
<body>
    <p>基本用法:</p>
    <div class="box basic"></div>
    <p>圆形渐变:</p>
    <div class="box circle"></div>
    <p>指定渐变半径:</p>
    <div class="box circleWithRadius"></div>
    <p>指定渐变起始点:</p>
    <div class="box circleOrigin"></div>
    <p>指定渐变起始点(百分比):</p>
    <div class="box circleOriginWithPercentage"></div>
</body>
</html>
